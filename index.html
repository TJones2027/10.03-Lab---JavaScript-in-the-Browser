<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="style.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Starting Lineup</title>

  <div class="form-container">
  <h1>Starting Lineup</h1>

  <div class="form-group">
    <label>Status:</label>
    <input type="radio" id="draft" name="status" value="Draft">
    <label for="draft">Draft</label>
    <input type="radio" id="final" name="status" value="Final" checked>
    <label for="final">Final</label>
  </div>

  <div class="form-group">
    <label for="date">Date:</label>
    <select id="date" name="date">
      <option>March 20</option>
      <option>March 21</option>
      <option>March 22</option>
    </select>
  </div>

<div class="form-group">
    <label>Players:</label>
    <div class="checkbox-group">
      <input type="checkbox" id="player1" name="players" value="Aarav Agarwal">
      <label for="player1">Aarav Agarwal</label>
      <input type="checkbox" id="player2" name="players" value="Ava Johnson">
      <label for="player2">Ava Johnson</label>
      <input type="checkbox" id="player3" name="players" value="Julio Ortiz">
      <label for="player3">Julio Ortiz</label>
      <input type="checkbox" id="player4" name="players" value="Liam Rubio">
      <label for="player4">Liam Rubio</label>
      <input type="checkbox" id="player5" name="players" value="Emma Witherspoon">
      <label for="player5">Emma Witherspoon</label>
    </div>
  </div>

  <button type="submit">Submit</button>
</div>

</html>
